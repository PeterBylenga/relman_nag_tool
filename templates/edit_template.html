{% extends "base.html" %}

{% block body %}
  <div class="use-template">
    {% for template in selected_template %}
      <form action="{{ url_for('edit_template') }}" method=post>  
      
        <h2>Template Title:</h2>
        <input class="form-control" type=text name=template_title value="{{ template.template_title }}">
        
        <h2>Body:</h2>
        <textarea class="form-control" name=template_body rows=10>{{ template.template_body|safe }}</textarea>
        
        <input type="hidden" value={{ template.template_id }}  name="template_id">
        <br>

        <button class="btn btn-success" type=submit name="Save">
          <i class="fa fa-save"></i> Save
        </button>
      
      </form>
    {% else %}
      <em>
        Unbelievable. No templates here so far
      </em>
    {% endfor %}
  </div>
{% endblock %}
